<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super contador</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>

<body>
    <header>
        <h1>Vamos Contar</h1>
    </header>
    <section>
        <div id="dados">
            <p>Início: <input type="text" name="inicio" id="txti" placeholder="Digite um numero"></p>
            <p>Fim: <input type="text" name="fim" id="txtf" placeholder="Digite um numero"></p>
            <p>Passo: <input type="text" name="passo" id="txtp" placeholder="Digite um numero"></p>
            <p><input type="button" value="Contar" onclick="contar()"></p>
        </div>
        <div id="res">
            Preparando a contagem...
        </div>
    </section>
    <footer>
        <p>&copy; João Araujo</p>
    </footer>

    <script src="javascript/script.js"></script>
</body>

</html>
